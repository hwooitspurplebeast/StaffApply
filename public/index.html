<!-- public/index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <style>
    body {
        background-color: #0e0e0e;
        color: #fff;
        font-family: 'Roboto', sans-serif;
        margin: 0;
        padding: 0;
    }

    h1 {
        color: #29b6f6;
        text-align: center;
    }

    form {
        max-width: 400px;
        margin: 0 auto;
        padding: 20px;
        background-color: rgba(0, 0, 0, 0.5);
        border-radius: 8px;
    }

    label {
        display: block;
        margin-bottom: 10px;
        color: #fff;
    }
    input[type="email"],
    input[type="text"],
    input[type="number"] {
        width: 100%;
        padding: 10px;
        margin-bottom: 20px;
        border: none;
        border-radius: 4px;
        background-color: rgba(0, 0, 0, 0.7);
        color: #fff;
        box-sizing: border-box;
    }

    input[type="submit"] {
        width: 100%;
        padding: 10px;
        border: none;
        border-radius: 4px;
        background-color: #ff5722;
        color: #222;
        font-weight: bold;
        cursor: pointer;
        transition: background-color 0.3s ease;
    }

    input[type="submit"]:hover {
        background-color: #f4511e;
    }

    ::placeholder {
        color: #ccc;
    }
  </style>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JwClan</title>
</head>
<body>
    <h1>JwClan Application</h1>
    <form id="dataForm">
        <label for="name">Full Name:</label>
        <input type="text" id="name" name="name" required><br><br>
        <label for="age">Age (min 13):</label>
        <input type="number" id="age" name="age" min="13" required><br><br>

<label for="email">Email:</label>
<input type="email" id="email" name="email" required><br><br>
      
        <label for="reason">Reason to Join JwClan (hinglish or english):</label>
        <input type="text" id="reason" name="reason" required><br><br>
        <label for="levels">Levels in Free Fire:</label>
        <input type="number" id="levels" name="levels" required><br><br>
        <label for="uid">UID:</label>
        <input type="number" id="uid" name="uid" required><br><br>
        <label for="playtime">Since you are playing Free Fire:</label>
        <input type="text" id="playtime" name="playtime" required><br><br>
        <input type="submit" value="Submit">
    </form>

    <script>
        document.getElementById('dataForm').addEventListener('submit', async function(event) {
            event.preventDefault();
            const formData = new FormData(this);
            const jsonData = {};
            for (const [key, value] of formData.entries()) {
                jsonData[key] = value;
            }
            await sendData(jsonData);
        });

        async function sendData(data) {
            try {
                const response = await fetch('/submit-data', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(data)
                });
                const result = await response.text();
                alert(result);
            } catch (error) {
                console.error('Error:', error);
                alert('An error occurred. Please try again.');
            }
        }
    </script>
</body>
                                                       </html>
